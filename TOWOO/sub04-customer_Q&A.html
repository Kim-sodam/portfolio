<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOWOO Engineering | Q&A</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sub-common.css">
    <link rel="stylesheet" href="./css/sub04-customer_Q&A.css">
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../logo/favicon/favicon-32x32.png">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a468b4400d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 네비게이션 -->
    <header id="header"></header>
    <!-- //네비게이션 -->

    <main id="sub-main">
        <!-- sub-visual -->
        <section id="sub-visual">
            <picture>
                <source srcset="./images/q&a_m.jpg" media="(max-width:769px)">
                <img src="./images/q&a.jpg" alt="sub-Q&A 이미지">
            </picture>
            <div class="sub-visual-text">
                <p class="p-1">Q&A</p>
                <p class="p-2">TOWOO Engineering에 대해 궁금한 사항을 남겨주시면 답변 드리겠습니다.</p>
                <span>고객지원</span>
            </div>
        </section>
        <!-- //sub-visual -->   

        <!-- Q&A 게시판 -->
        <section class="container qa">
            <div class="board-header">
                <h2>Q&A</h2>
            </div>
            <article class="board-body">
                <table>
                    <thead>
                        <tr>
                            <td>번호</td>
                            <td>제목</td>
                            <td>작성자</td>
                            <td>작성일</td>
                            <td>조회수</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>3</td>
                            <td>고객지원 게시판입니다</td>
                            <td>당만고양이</td>
                            <td>2023.01.01</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>반갑습니다</td>
                            <td>낭만고양이</td>
                            <td>2023.01.01</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>안녕하세요</td>
                            <td>강만고양이</td>
                            <td>2023.01.01</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </article> 
        </section>
        <!-- //Q&A 게시판 -->
    </main>
    
    <!-- 푸터 -->
    <footer id="footer"></footer>
    <!-- //푸터 -->

    <script src="./js/header_footer.js"></script>
    <script src="./js/headerScroll.js"></script>
</body>
</html>
