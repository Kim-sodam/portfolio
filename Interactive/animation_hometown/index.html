<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>마을 애니메이션 제작</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/ie.js"></script>
</head>
<body>
	<h1>Have a Good Day!</h1>
	<div class="wrap">
		<div class="sky">
			<img src="./img/sun.png" alt="태양 이미지" class="sun">
		 	<img src="./img/cloud1.png" alt="구름 이미지" class="cloud1">
		 	<img src="./img/cloud2.png" alt="구름 이미지" class="cloud2">
		</div>
		<div class="town">
			<img src="./img/circle.png" alt="관람차 이미지" class="circle">
			<img src="./img/town_night.png" alt="마을의 저녁 이미지" class="night">
			<img src="./img/town_day.png" alt="마을의 낮 이미지" class="day">
		</div>
		<div class="people">
			<img src="./img/man.png" alt="사람 이미지" class="man">
			<img src="./img/family.png" alt="가족 이미지" class="family">
		</div>
	</div>
</body>
</html>
